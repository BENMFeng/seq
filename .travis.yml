language: cpp
sudo: required

matrix:
  include:
    - os: linux
      env:
        - CONDA_OS_NAME=Linux
        - OCAML_VERSION=4.07

    - os: osx
      env:
        - CONDA_OS_NAME=MacOSX
        - OCAML_VERSION=4.07

install:
  # install OCaml:
  - wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-ocaml.sh
  - bash -ex .travis-ocaml.sh
  - opam update
  - opam install -y ocamlfind

  # apt's LLVM does not have RTTI enabled, but conda's does:
  - wget https://repo.continuum.io/miniconda/Miniconda2-latest-${CONDA_OS_NAME}-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda install -c conda-forge cmake llvmdev clangdev bdw-gc
  - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then export CXX=clang++; fi
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then brew install bdw-gc; fi

before_script:
  - ${CXX} --version
  - llvm-config --version
  - llvm-config --prefix
  - llvm-config --has-rtti

script:
  - (cd build && cmake -DCMAKE_EXE_LINKER_FLAGS="-lstdc++ -rdynamic" -DLLVM_DIR=`llvm-config --cmakedir` ..)
  - cmake --build build
  - build/seqtest
  - build/seq test/code/test.seq test/data/multiple/seqs.fastq

notifications:
  email: false
